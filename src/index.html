<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Tinnitus Testing</title>
    <link rel="stylesheet" href="tintest.css"/>
    <script src="jquery-3.5.1.js"></script>
    <script src="tintest.js"></script>
</head>
<body>
<div>
    <h1>Instructions</h1>
    <div id="starting instructions" class="bigText">
        <p> Push the <strong> play </strong> button to play a tone </p>
        <p> Adjust the volume of the tone using the louder and softer buttons. </p>
        <p> Your goal is to find a level for each tone that is fairly soft but comfortable to you. </p>
    </div>
    <div id="Feedback">
       <p style="font-size:2em>&nbsp</p>;
    </div>
    <div id="volumeButtons">
        <button id="softer" class="blue big answer">softer</button>
        <button id="louder" class="blue answer">louder</button>
    </div>
    <div id="controls">
        <button id="startId" class="small green">Play</button>
    </div>
    <div id="finishcontrols">
         <button id="finishId" class="small green">I am happy with this level</button>
    </div>


</div>
</body>
</html>
